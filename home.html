<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Site</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <style>
        .hero {
            background-image: linear-gradient(to bottom, #f7f7f7, #ffffff);
            background-size: 100% 300px;
            background-position: 0% 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .file-upload {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f7f7f7;
        }
        .progress-bar-fill {
            width: 0%;
            height: 100%;
            background-color: #007bff;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                File Upload Site
            </a>
        </div>
        <div class="navbar-menu is-active">
            <div class="navbar-end">
                <div class="navbar-item">
                    <button class="button is-info" id="login-button">Login</button>
                </div>
                <div class="navbar-item">
                    <button class="button is-info" id="register-button">Register</button>
                </div>
                <div class="navbar-item">
                    <button class="button is-info" id="upload-button">Upload File</button>
                </div>
            </div>
        </div>
    </nav>
    <section class="hero">
        <h1 class="title is-1">File Upload Site</h1>
    </section>
    <section class="section">
        <div class="container">
            <div class="file-upload">
                <form id="upload-form">
                    <input type="file" id="file-input" multiple>
                    <button class="button is-primary" id="upload-submit">Upload</button>
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress-bar-fill" id="progress-bar-fill"></div>
                    </div>
                </form>
                <div class="gallery" id="gallery"></div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-one-third">
                    <div class="box">
                        <form id="login-form">
                            <div class="field">
                                <label class="label">Username</label>
                                <div class="control">
                                    <input class="input" type="text" id="login-username" placeholder="Username">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Password</label>
                                <div class="control">
                                    <input class="input" type="password" id="login-password" placeholder="Password">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button class="button is-primary" id="login-submit">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="column is-one-third">
                    <div class="box">
                        <form id="register-form">
                            <div class="field">
                                <label class="label">Username</label>
                                <div class="control">
                                    <input class="input" type="text" id="register-username" placeholder="Username">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Password</label>
                                <div class="control">
                                    <input class="input" type="password" id="register-password" placeholder="Password">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control">
                                    <input class="input" type="email" id="register-email" placeholder="Email">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button class="button is-primary" id="register-submit">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        const loginButton = document.getElementById('login-button');
        const loginForm = document.getElementById('login-form');
        const registerButton = document.getElementById('register-button');
        const registerForm = document.getElementById('register-form');
        const fileInput = document.getElementById('file-input');
        const uploadForm = document.getElementById('upload-form');
        const gallery = document.getElementById('gallery');
        const progressBar = document.getElementById('progress-bar');
        const progressBarFill = document.getElementById('progress-bar-fill');

        loginButton.addEventListener('click', () => {
            loginForm.style.display = 'block';
        });

        registerButton.addEventListener('click', () => {
            registerForm.style.display = 'block';
        });

        uploadForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const files = fileInput.files;
            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then((response) => response.json())
            .then((data) => {
                for (let i = 0; i < data.length; i++) {
                    const img = document.createElement('img');
                    img.src = data[i].url;
                    gallery.appendChild(img);
                }
            })
            .catch((error) => console.error(error));
        });
    </script>
</body>
</html>
